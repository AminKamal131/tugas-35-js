
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript Event | NIOMIC</title>
    </head>
    <body>

        <input type="text" class="tugas" value="Nama Depan">
        <input class="tugas" type="text" value="Putri">
        <button type="button" onclick="kamal()">Jalan</button>

        <script>
        function kamal(){
            console.log(document.querySelector('.tugas'));
        }
        </script>
    </body>
    </html>
